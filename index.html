                    { time: "10:00 - 11:30", subject: "–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ 1–°: –ü—Ä–µ–¥–ø—Ä–∏—è—Ç–∏–µ", type: "–ø—Ä–∞–∫—Ç–∏–∫–∞", teacher: "–í–∞—Å–∏–ª—å–µ–≤ –ú.–ö.", room: "–ö–∞–±. 315/6–∫" },
                    { time: "12:10 - 13:40", subject: "–ê–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã", type: "–ª–µ–∫—Ü–∏—è", teacher: "–§–µ–¥–æ—Ä–æ–≤–∞ –õ.–ù.", room: "–ö–∞–±. 325/6–∫" },
                    { time: "13:50 - 15:20", subject: "–ê–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã", type: "–ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è", teacher: "–§–µ–¥–æ—Ä–æ–≤–∞ –õ.–ù.", room: "–ö–∞–±. 325/6–∫" }

        // ==================== –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ====================
        const dayNames = ["–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–í—Ç–æ—Ä–Ω–∏–∫", "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä–≥", "–ü—è—Ç–Ω–∏—Ü–∞", "–°—É–±–±–æ—Ç–∞", "–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ"];
        const dayNamesShort = ["–ü–Ω", "–í—Ç", "–°—Ä", "–ß—Ç", "–ü—Ç", "–°–±", "–í—Å"];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–ª–∞—Å—Å–∞ —Ç–∏–ø–∞ –∑–∞–Ω—è—Ç–∏—è
        function getTypeClass(type) {
            switch(type.toLowerCase()) {
                case '–ª–µ–∫—Ü–∏—è': return 'type-lecture';
                case '–ø—Ä–∞–∫—Ç–∏–∫–∞': return 'type-practice';
                case '–ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è': return 'type-lab';
                default: return 'type-practice';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–∏–ø–∞ –∑–∞–Ω—è—Ç–∏—è
        function formatType(type) {
            const shortTypes = {
                '–ª–µ–∫—Ü–∏—è': '–õ–µ–∫—Ü–∏—è',
                '–ø—Ä–∞–∫—Ç–∏–∫–∞': '–ü—Ä–∞–∫—Ç–∏–∫–∞',
                '–ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è': '–õ–∞–±.—Ä–∞–±.'
            };
            return shortTypes[type.toLowerCase()] || type;
        }

        // –¢–µ–∫—É—â–∞—è –¥–∞—Ç–∞
        const today = new Date();
        
        // –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏ (0=–ü–Ω, 6=–í—Å)
        let currentDayOfWeek = today.getDay();
        currentDayOfWeek = currentDayOfWeek === 0 ? 6 : currentDayOfWeek - 1;

        // ========== –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ï –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –ù–ï–î–ï–õ–ò ==========
        function getCurrentWeekType() {
            const startDate = new Date('2024-09-02');
            const now = new Date();
            
            const diffMs = now - startDate;
            
            if (diffMs < 0) {
                return 'numerator';
            }
            
            const diffWeeks = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 7));
            return (diffWeeks % 2 === 0) ? 'numerator' : 'denominator';
        }
        
        const currentWeekType = getCurrentWeekType();

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–∞ –æ–¥–∏–Ω –¥–µ–Ω—å (–∫–æ–º–ø–∞–∫—Ç–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        function renderDaySchedule(weekType, dayIndex) {
            const scheduleDiv = document.getElementById('schedule');
            const currentInfoDiv = document.querySelector('.current-info');
            
            const lessons = scheduleData[weekType][dayIndex.toString()];
            const weekClassName = weekType === 'numerator' ? 'week-numerator' : 'week-denominator';
            const weekName = weekType === 'numerator' ? '–ß–ò–°–õ–ò–¢–ï–õ–¨' : '–ó–ù–ê–ú–ï–ù–ê–¢–ï–õ–¨';
            
            currentInfoDiv.innerHTML = `
                <div style="font-weight: 600; color: #d63384;">${dayNames[dayIndex]}</div>
                <div style="margin-top: 4px; font-size: 0.9em;">
                    –ù–µ–¥–µ–ª—è: <span class="week-indicator ${weekClassName}">${weekName}</span>
                </div>
            `;

            if (!lessons || lessons.length === 0) {
                scheduleDiv.innerHTML = '<p class="no-lessons">üéì –ó–∞–Ω—è—Ç–∏–π –Ω–µ—Ç</p>';
                return;
            }

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–º–ø–∞–∫—Ç–Ω—É—é –≤–µ—Ä—Å–∏—é –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (window.innerWidth <= 768) {
                let compactHTML = '<div class="compact-table">';
                
                lessons.forEach(lesson => {
                    const typeClass = getTypeClass(lesson.type);
                    compactHTML += `
                        <div class="compact-row">
                            <div class="compact-time">${lesson.time}</div>
                            <div class="compact-subject">${lesson.subject}</div>
                            <div class="compact-details">
                                <span class="compact-type ${typeClass}">${formatType(lesson.type)}</span>
                                <span class="compact-teacher">${lesson.teacher}</span>
                                <span class="compact-room">${lesson.room}</span>
                            </div>
                        </div>
                    `;
                });
                
                compactHTML += '</div>';
                scheduleDiv.innerHTML = compactHTML;
            } else {
                // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ - –æ–±—ã—á–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞ —Å –Ω–æ–≤—ã–º–∏ –∫–æ–ª–æ–Ω–∫–∞–º–∏
                let tableHTML = `
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th class="time-col">–í—Ä–µ–º—è</th>
                                <th class="subject-col">–ü—Ä–µ–¥–º–µ—Ç</th>
                                <th class="type-col">–¢–∏–ø</th>
                                <th class="teacher-col">–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</th>
                                <th class="room-col">–ö–∞–±–∏–Ω–µ—Ç</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                lessons.forEach(lesson => {
                    const typeClass = getTypeClass(lesson.type);
                    tableHTML += `
                        <tr>
                            <td class="time-col">${lesson.time}</td>
                            <td class="subject-col">${lesson.subject}</td>
                            <td class="type-col">
                                <span class="type-badge ${typeClass}">${formatType(lesson.type)}</span>
                            </td>
                            <td class="teacher-col">${lesson.teacher}</td>
                            <td class="room-col">${lesson.room}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                scheduleDiv.innerHTML = tableHTML;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –ø–æ–ª–Ω–æ–≥–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–∞ –Ω–µ–¥–µ–ª—é
        function renderFullWeekSchedule() {
            const scheduleDiv = document.getElementById('schedule');
            const currentInfoDiv = document.querySelector('.current-info');
            const weekType = getCurrentWeekType();
            
            const weekClassName = weekType === 'numerator' ? 'week-numerator' : 'week-denominator';

            currentInfoDiv.innerHTML = `
                <div style="font-weight: 600; color: #d63384;">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ –Ω–µ–¥–µ–ª—é</div>

            let weekHTML = '<div class="full-week-title">üìÖ –ù–µ–¥–µ–ª—å–Ω–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ</div>';

            for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
                const lessons = scheduleData[weekType][dayIndex.toString()];
                const dayName = dayNames[dayIndex];
                const isToday = dayIndex === currentDayOfWeek;
                
                weekHTML += `
                    <div class="day-schedule">
                        <div class="day-header">
                            <span>${dayName}${isToday ? ' üåü' : ''}</span>
                            <span class="week-indicator ${weekClassName}" style="font-size: 0.8em;">${weekName}</span>
                        </div>
                        <div class="day-lessons">
                `;
                
                if (!lessons || lessons.length === 0) {
                    weekHTML += '<div style="padding: 10px; color: #b8a2b9; text-align: center; font-style: italic; font-size: 0.9em;">–ó–∞–Ω—è—Ç–∏–π –Ω–µ—Ç</div>';
                } else {
                    lessons.forEach(lesson => {
                        const typeClass = getTypeClass(lesson.type);
                        weekHTML += `
                            <div class="lesson-item">

                    });

            }

            weekHTML += `

            scheduleDiv.innerHTML = weekHTML;
            
            document.getElementById('backToTodayBtn').addEventListener('click', function() {
                const activeDayBtn = document.querySelector(`.day-btn[data-day="${currentDayOfWeek}"]`);
                if (activeDayBtn) {
                    setActiveDayButton(activeDayBtn);
                    renderDaySchedule(getCurrentWeekType(), currentDayOfWeek);
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ –¥–Ω–µ–π
        function setActiveDayButton(activeButton) {
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            activeButton.classList.add('active');
        }

        // –ö–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É —Ç–µ–∫—É—â–µ–≥–æ –¥–Ω—è
            const activeDayBtn = document.querySelector(`.day-btn[data-day="${currentDayOfWeek}"]`);
            
            if (activeDayBtn) {
                setActiveDayButton(activeDayBtn);
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è
            renderDaySchedule(currentWeekType, currentDayOfWeek);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –¥–Ω–µ–π
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const dayIndex = parseInt(this.getAttribute('data-day'));
                    setActiveDayButton(this);
                    renderDaySchedule(getCurrentWeekType(), dayIndex);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–ª–Ω–æ–≥–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–µ–¥–µ–ª–∏
            document.getElementById('fullWeekBtn').addEventListener('click', function() {
                document.querySelectorAll('.day-btn').forEach(btn => {
                    btn.classList.remove('active');

                renderFullWeekSchedule();
            });

            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞

                if (activeBtn) {

                    renderDaySchedule(getCurrentWeekType(), dayIndex);

            });

        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—ç—à–∞
